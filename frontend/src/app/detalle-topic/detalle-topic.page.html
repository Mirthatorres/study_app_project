<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="topico">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
    <h2>Detalles</h2>
      
        <ion-list>
          <ion-item> {{ topico.name }} </ion-item>
          <ion-item> {{ topico.last_name }} </ion-item>
          <ion-item> {{ topico.email }} </ion-item>

        </ion-list>
        
    </ion-label>
  </ion-item>
  
</ion-content>
