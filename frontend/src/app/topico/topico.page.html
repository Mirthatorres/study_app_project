<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mirtha Topicos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Mirtha - Topicos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <!--
      <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>   [routerLink]="'detalle-topic/' + topico.id"
    --> 
    <ion-item *ngFor="let topico of topicos">
      <ion-label >
        {{topico.id}} - {{topico.name}} {{topico.last_name}}
      </ion-label>
      <ion-icon slot="end" name="create" [routerLink]="'/edit-topic/'+ topico.id"></ion-icon>
      <ion-icon slot="end" name="trash" (click)="deleteTopic(topico.id)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-topic/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
