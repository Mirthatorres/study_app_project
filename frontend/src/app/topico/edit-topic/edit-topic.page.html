<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/topico"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="topico">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>Mirtha</h2>
      <ion-list>
        <ion-item> 
          <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre" [(ngModel)]="topico.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="CreateDate" labelPlacement="floating" placeholder="CreateDate" [(ngModel)]="topico.create_date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Color" labelPlacement="floating" placeholder="Color" [(ngModel)]="topico.color"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-input label="UserId" labelPlacement="floating" placeholder="UserId" [(ngModel)]="topico.owner_user_id"></ion-input> 
        </ion-item>
      </ion-list>
        
    </ion-label>
  </ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="saveTopic()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
